{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'createNew' %}" method="post">
            {% csrf_token %}
            <div style="padding: 30px;">
                {{ form }}
                <div style="margin-top: 30px;">
                    <button class="btn btn-outline-success" type="submit" style="margin-right: 20px;">Submit</button>
                    <button class="btn btn-outline-primary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
