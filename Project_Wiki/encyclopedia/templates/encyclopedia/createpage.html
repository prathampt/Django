{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'createNew' %}" method="post">
            {% csrf_token %}
            <div>
                {{ form }}
                <button class="btn btn-outline-success" type="submit">Submit</button>
                <button class="btn btn-outline-primary" type="reset">Reset</button>
            </div>
        </form>
    </div>
{% endblock %}
