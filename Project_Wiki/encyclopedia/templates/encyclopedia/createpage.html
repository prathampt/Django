{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'createNew' %}" method="post">
            {% csrf_token %}
            <div>
                <div>
                    {{ form.title.label }}
                    {{ form.title }}
                </div>
                <div>
                    {{ form.content.label }}
                    {{ form.content }}
                </div>
                <div style="align-self: center;">
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                    <button class="btn btn-outline-primary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
