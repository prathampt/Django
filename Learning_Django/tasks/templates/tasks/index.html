{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No Task.</li>
        {% endfor %}
    </ul>
    <h1>
        <a href="{% url 'tasks:add' %}">Add task.</a>
    </h1>
{% endblock %}
